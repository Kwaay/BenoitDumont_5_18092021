<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Orinoco | Infotmations sur le produit</title>
        <link href="./css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="Logo Orinoco">
            <div class="buttons">
                <a href="./index.html"><i class="fas fa-home"></i></a>
                <a href="./shopping-cart.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </header>
        <main>
            <section id="details">
                <h1>Ourson en peluche</h1>
                    <img src="./images/produits/1_blanc.jpg" alt="Ourson 1">
                    <div class="infos">
                        <form>
                            <select name="color" id="color-select" required>
                                <option value="">--Choisissez une couleur--</option>
                                <option value="color1">Bleu</option>
                                <option value="color2">Blanc</option>
                                <option value="color3">Gris</option>
                            </select>
                            <br />
                            <label>Quantité</label>
                            <div class="range">
                             <i class="fas fa-minus" id="less"></i><input type="number" id="nb" value="1" min="0" max="99"><i class="fas fa-plus" id="plus"></i>
                            </div>
                        </form>
                    </div>
                    <div class="prix">
                        <p>Prix: X € /u</p>
                    </div>
                    <div class="total">
                        <p>Votre total à payer sera de : <span>X</span> €</p>
                    </div>
                    <div class="add">
                        <input type="submit" value="Ajouter au panier" class="btn-add">
                    </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="mailto:contact.orinoco@gmail.com"><i class="far fa-envelope"></i></a>
            </div>
            <br />
            <div class="legal">
                <a href="#">Mentions légales</a>
                <br />
                <a href="#">Conditions d'utilisation</a>
            </div>
        </footer>
    </body>
</html>
