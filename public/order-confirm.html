<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Orinoco | Confirmation</title>
        <link href="./css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="Logo Orinoco">
            <div class="buttons">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <a href="./shopping-cart.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </header>
        <main>
            <section id="confirm">
                <h1>Merci pour votre achat !</h1>
                <p class="recap">Voici le récapitulatif :</p>
                <div class="list">
                    <div class="item">
                        <img src="./images/produits/1_blanc.jpg" alt="Ourson 1">
                        <p>
                            Ourson en peluche bleu<br>X €
                        </p>
                    </div>
                    <div class="item">
                        <img src="./images/produits/1_bleu.jpg" alt="Ourson 2">
                        <p>
                            Ourson en peluche bleu<br>X €
                        </p>
                    </div>
                    <div class="item">
                        <img src="./images/produits/1_marron.jpg" alt="Ourson 3">
                        <p>
                            Ourson en peluche marron<br>X €
                        </p>
                    </div>
                    <div class="total">
                        <p>Votre total à payer sera de : <span>X</span> €</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="mailto:contact.orinoco@gmail.com"><i class="far fa-envelope"></i></a>
            </div>
            <br />
            <div class="legal">
                <a href="#">Mentions légales</a>
                <br />
                <a href="#">Conditions d'utilisation</a>
            </div>
        </footer>
    </body>
</html>
