<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Orinoco | Panier</title>
        <link href="./css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="Logo Orinoco">
            <div class="buttons">
                <a href="./index.html"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </header>
        <main>
            <section id="panier">
                <h1>Panier</h1>
                <p class="total">Vous avez X articles dans votre panier</p>
                <div class="article">
                    <div class="card">
                       <img src="/public/images/produits/1_blanc.jpg" alt="Ourson 1">
                       <div class="content">
                            <h3>Ourson en peluche</h3>
                            <p>Couleur : X</p>
                           <form>
                               <label name="quantity">Quantité</label>
                               <div class="range">
                                <i class="fas fa-minus"></i><input type="number" id="nb" value="1" min="0" max="99"><i class="fas fa-plus"></i>
                               </div>
                            </form>
                            <div class="prix">
                                <p>Prix: X €</p>
                            </div>
                       </div> 
                    </div>
                    <div class="card">
                        <img src="/public/images/produits/1_bleu.jpg" alt="Ourson 2">
                        <div class="content">
                            <h3>Ourson en peluche</h3>
                            <p>Couleur : X</p>
                            <form>
                                <label name="quantity">Quantité</label>
                                <div class="range">
                                 <i class="fas fa-minus"></i><input type="number" id="nb" value="1" min="0" max="99"><i class="fas fa-plus"></i>
                                </div>
                            </form>
                            <div class="prix">
                                <p>Prix: X €</p>
                            </div>
                        </div> 
                     </div>
                     <div class="card">
                        <img src="/public/images/produits/1_marron.jpg" alt="Ourson 3">
                        <div class="content">
                            <h3>Ourson en peluche</h3>
                            <p>Couleur : X</p>
                            <form>
                                <label name="quantity">Quantité</label>
                                <div class="range">
                                 <i class="fas fa-minus"></i><input type="number" id="nb" value="1" min="0" max="99"><i class="fas fa-plus"></i>
                                </div>
                            </form>
                            <div class="prix">
                                <p>Prix: X €</p>
                            </div>
                        </div> 
                    </div>
                </div> 
                <div class="total">
                        <p>Votre total à payer sera de : <span>X</span> €</p>
                    </div>
                <div class="buy">
                    <a href="./order-confirm.html">
                        <input type="button" value="Acheter" class="btn-buy">
                    </a>
                    </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
                <a href="mailto:contact.orinoco@gmail.com"><i class="far fa-envelope"></i></a>
            </div>
            <br />
            <div class="legal">
                <a href="#">Mentions légales</a>
                <br />
                <a href="#">Conditions d'utilisation</a>
            </div>
        </footer>
    </body>
</html>
